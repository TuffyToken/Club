- name: Kristena Daley
  is_pi: False
  is_current: False
  position: MSc Student
  bio: >
    I received my BSc in biology in 2019, with my honours thesis focusing on the assembly and annotation of the Atlantic
    deep-sea scallop transcriptome in order to determine differential gene expression in populations across Atlantic Canada.
    In the Morin lab, I am currently researching circulating tumor DNA (ctDNA) in various Non-Hodgkin’s lymphoma subtypes
    to identify mutation- and progression-based trends. My project aims to infer genome-wide methylation of Burkitt lymphoma (BL)
    and diffuse large B-cell lymphoma (DLBCL), as well as explore the benefits and drawbacks of common ctDNA
    quantification strategies for both BL and DLBCL patients across Canada.
  photo: team/kristena.jpg

