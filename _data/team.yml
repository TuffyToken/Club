- name: Carl-Adam Mattsson
  is_pi: False
  is_current: True
  github: https://github.com/mattssca
  position: Research Programmer
  bio: >
    With an MSc. in Bioinformatics (UBC) I work as a Research Programmer, focusing on improving existing bioinformatic and
    computational infrastructure as well as the development and design of novel bioinformatic pipelines connected to Mature
    B-cell Lymphoma research facilitated by the Morin lab. With a background in cytogenetics and medical genetics, I am very
    interested in linking rare genetic variation to cancer predisposition and allowing for improved and effective treatment
    decisions in cancer.
  photo: team/adam.jpg

- name: Jasper Wong
  is_pi: False
  is_current: True
  position: Bioinformatician
  orcid:  https://orcid.org/0000-0002-8140-6517
  github: https://github.com/Jwong684
  bio: >
    Rare aggressive extra-nodal diffuse large B-cell lymphoma (DLBCL) remains unresponsive to standard treatments
    and has a poor prognosis. My projects aim to genetically characterize these extra-nodal lymphomas to better understand
    potential mechanisms driving their pathologies. One project involves investigating primary extranodal DLBCLs (specifically
    primary DLBCL in the testes and CNS), and understanding biological distinctions that separate these extranodal DLBCLs
    compared to their nodal counterparts, and to examine factors that promote their progression. The other project involves
    examining plasmablastic lymphoma, a disease typically involving immunocompromised individuals. Because of the rarity of this
    disease, very few studies have been able to examine the genomic landscape of this disease in depth. Coming from an epigenetics
    background, I have a particular interest in understanding the dynamics between the genome and epigenome in cancer.
  photo: team/jasper.JPG

- name: Sierra Gillis
  is_pi: False
  is_current: True
  position: Research Assistant
  github: https://github.com/gillissierra
  bio: >
    I'm part of the Morin Lab to provide bioinfomatic support. I enjoy building pipelines for variant analyses,
    getting curious about Next-Generation Sequencing and alignment, and applying new techniques to investigate
    ctDNA. I hope to further my collaborative programming skills while doing so.
  photo: team/sierra.jpg

- name: Manuela Cruz
  is_pi: False
  is_current: True
  position: MSc student
  bio: >
    I perform various computational analyses to assist in the classification of driver genes within Non-Hodgkin’s Lymphoma.
    By using computational methods designed to recognize recurrently mutated elements, it is possible to identify mutational
    hotspots within genes of interest. Hotspots, or genomic regions that contain a higher density of mutations than would be
    expected, can be recognized by analyzing the linear genomic sequence or the 3D structure of the expressed protein.
    3D structure-based methods can supplement driver gene discovery by identifying regions in the tertiary structure that
    may mediate protein function and cell survival. I employ both types of methods for hotspot identification and driver
    gene discovery.
  photo: team/cruz.jpg

- name: Prince Kumar Lat
  is_pi: False
  is_current: False
  github: https://github.com/princeklat03
  position: Volunteer
  bio: >
    I completed my B.Tech in Bioengineering from IIT Kanpur, India in 2015. I did my B.Tech project at two different labs.
    First, at Max-Planck Institute, Germany I developed molecular biology techniques to study circular RNA. Second, at IIT Kanpur,
    where I applied computational tools to study olfactory receptor mechanism in Drosophila. I completed my PhD at Simon
    Fraser University in 2021, studying in-depth chemistry and biophysics of nucleic acids, including DNA/RNA
    catalysis and DNA nanotechnology. Towards the end of my PhD, I developed keen interest in applying machine learning models
    to solve biological problems. In the Morin lab, I aim to deploy robust classification and clustering models to enhance the
    current understanding on poorly classified B-cell lymphomas.
  photo: team/prince.jpg

- name: Dr. Christopher Rushton
  is_pi: False
  is_current: False
  position: PhD Student
  github: https://github.com/ckrushton
  bio: >
    My research project focuses on identifying mutations in patients with relapsed Diffuse Large B-Cell Lymphoma; specifically,
    the analysis of liquid biopsies obtained from these patients. As cells undergo apoptosis, apoptotic bodies containing DNA
    are released into the bloodstream, and this DNA is called cell-free DNA. In patients with cancer, a portion of this
    cell-free DNA originates from malignant cells, termed circulating-tumour DNA. Thus, we can obtain tumour genetic material
    simply by obtaining a blood sample (called a liquid biopsy), which is less invasive and significantly cheaper than traditional
    biopsies. Due to the unique nature of liquid biopsies, I am currently developing several pieces of software for analyzing
    and benchmarking existing mutation-calling tools for use with these types of samples. I am applying these tools to samples
    collected from several clinical trials where liquid biopsies are collected after patients are treated. By comparing the
    mutation landscape of these patients prior to and following treatment, we identify mutations enriched following treatment,
    which may contribute to tumour treatment resistance.
  photo: team/crushton.jpg

- name: Jeffrey Tang
  is_pi: False
  is_current: False
  github: https://github.com/jeffstang
  position: MSc Student
  bio: >
    Recent studies have identified 4 or 5 genetic subgroups in DLBCL, which
    present a novel method of classification for alternative treatment
    strategies.
    My project aims to expand on classifying these subgroups
    in DLBCL using a machine learning approaches utilizing molecular indicators such as mutation status from a set
    of genes and hot spots, copy number status and cell-of-origin.
    I hope to consolidate subtypes from these studies as well as to
    capture novel groups to better describe clinical
    heterogeneity in DLBCL.
  photo: team/jtang.jpg

- name: Leah Tooman
  is_pi: False
  is_current: False
  position: Research Assistant
  bio: >
    My role in the Morin Lab is to support the research that is being conducted by our students and postdoctoral fellows
    through sequencing and cell culture work. I am also responsible for monitoring and maintaining supplies and equipment,
    conducting research, and ensuring the lab is maintaining high ethical standards . I have been working in a similar position
    in different genetics based labs in Canada, New Zealand and the United States for over a decade. As passionate as I am
    about the field of science, I wish it was equally accessible to people of all genders and ethnicities, and from all
    socioeconomic backgrounds.
  photo: team/ltooman.jpg

- name: Quratulain Qureshi
  is_pi: False
  is_current: True
  position: MSc student (Co-supervised by Dr. Tim Audas)
  bio: >
      My research project aims to investigate the mechanisms of regulation of a gene encoding an RNA binding protein, HNRNPH1.
      HNRNPH1 was found to be recurrently mutated in Mantle Cell Lymphoma (MCL) patients, identified through whole genome
      sequencing in the Morin lab. Specifically, I am implementing in-vitro assays to detect secondary structures in the
      HNRNPH1 RNA, hypothesized to play important roles in its regulation. I am also testing whether the introduction of
      patient derived mutations disrupt these structures and contribute to MCL pathobiology.
  photo: team/annie.jpg

- name: Dr. Bruno Grande
  is_pi: False
  is_current: False
  position: Postdoctoral fellow, former PhD student
  scholar: https://scholar.google.ca/citations?user=xHoNHKEAAAAJ&hl=en
  github: https://github.com/scientificbruno
  orcid:  https://orcid.org/0000-0002-4621-1589
  twitter: https://twitter.com/scientificbruno
  bio: >
    As the first bioinformatics graduate student in the lab, I've played
    a role in several projects, each involving cancer genomics to some
    degree.
    Currently, my primary project is the genetic and molecular
    characterization of paediatric Burkitt lymphoma (BL).
    Defined by an epidemiological association with the Epstein–Barr virus
    and malaria, the endemic variant of BL has been understudied compared
    to sporadic BL, which is diagnosed in developed countries.
    I lead the analysis of whole genome and transcriptome sequencing data
    derived from over 100 cases, which has led to <a href="https://www.ncbi.nlm.nih.gov/pubmed/30617194">breakthroughs</a> in our
    understanding of BL pathogenesis.
    On the side, I'm an advocate for open and reproducible science, a
    Software Carpentry instructor teaching programming to researchers,
    and the co-founder of the Scientific Programming Study Group at SFU
    (SciProg.ca) and the annual Hackseq genomics hackathon.
  photo: team/bgrande.jpg

- name: Dr. Sarah Arthur
  is_pi: False
  is_current: False
  position: Postdoctoral Fellow (former PhD student)
  bio: >
    My project in the lab is focused on the characterization of novel
    <a href="https://www.ncbi.nlm.nih.gov/pubmed/30275490">NFKBIZ 3’ UTR mutations</a> we previously discovered in DLBCL.
    These mutations were discovered through a project searching for
    genome-wide non-coding mutations and found to be significantly
    enriched in the ABC sub-type of DLBCL.
    My research involves functional analysis of these mutations in
    DLBCL cell lines and in vivo mouse xenograft models to determine
    how these mutations lead to activation of the NF-kB pathway and
    contribute to DLBCL.
    I am also working to determine the structure of the NFKBIZ 3’ UTR
    and how mutations lead to changes that affect the regulation of
    this gene.
  photo: team/sarthur.jpg

- name: Dr. Miguel Alcaide
  is_pi: False
  is_current: False
  position: Research Associate
  researchgate: https://www.researchgate.net/profile/Miguel_Alcaide
  scholar: https://scholar.google.ca/citations?hl=en&user=5Jig5G4AAAAJ
  bio: >
    My main role at the Morin lab focuses on the development and
    implementation of assays with potential utility in the genetic
    stratification, non-invasive monitoring and management of cancer
    patients.
    We have developed assays relying on <a href="https://www.ncbi.nlm.nih.gov/pubmed/28874686">targeted hybridization capture
    followed by high throughput sequencing</a> as well as assays relying on
    droplet digital PCR (ddPCR).
    I am particularly interested in the development and optimization of
    molecular techinques for the ultrasensitive and straightforward
    detection of tumour-derived DNA fragments.
    Detection and quantification of circulating tumour DNA (ctDNA) via
    duplex sequencing with semi-degenerate barcoded adapters and the use
    of wild-type specific hydrolysis probes <a href="https://www.ncbi.nlm.nih.gov/pubmed/27440511">(“inverted” ddPCR)</a> to detect
    multiple recurrent somatic mutations of clinical relevance are
    amongst my main contributions into this growing area of research.
    Currently, I am involved in different projects related to the genetic
    characterization of different types of Non-Hodgkin Lymphoma, and the
    detection, quantification and serial monitoring of ctDNA in cancer
    patients, including those enrolled in the personalized oncogenomics
    project (POG). We are also starting to apply our error-correction
    duplex sequencing approach for the sequencing of ancient DNA,
    including archaeological specimens of both pacific salmons and
    woolly dogs.
  photo: team/malcaide.jpg

- name: Aixiang Jiang
  is_pi: False
  is_current: False
  position: Biostatistician
  github: https://github.com/ajiangsfu
  bio: >
    I am a statistician and a bioinformatician at times.
    Although I had several years' experience in a molecular biology lab
    and did tissue/cell culture, DNA and RNA isolation, real-time PCR,
    quantitative and qualitative reverse transcriptase PCR (RT-PCR),
    cloning, western blots, southern blots, yeast 2-hybrid (Y2H) assay,
    microarray, even manually sequencing and so on;
    I have been focusing on statistical analysis since 2002.

    My daily work involves data analysis, statistical consulting, and of
    course statistical programming.
    My research interesting, however, is to develop customized statistical
    algorithms to solve biological researches problems, especially for
    high dimensional data.
    My recent researches are to identify mutation peaks/ranges and build
    up new <a href="https://www.ncbi.nlm.nih.gov/pubmed/30523716">classification models</a> that can be transformed to different
    data sets and even different platforms.
  photo: team/ajiang.jpg


- name: Shaghayegh Soudi
  is_pi: False
  is_current: False
  position: Postdoctoral Fellow
  bio: >
    I earned my PhD in Evolutionary Biology from Germany. Before joining the Morin lab in January 2021, I was a postdoc
    at university of California-Davis and UBC-University of Calgary working on understanding the genomic bases of adaptation
    and convergent evolution. Cancers evolve by a reiterative process of clonal expansion, genetic diversification and
    clonal selection within the adaptive landscapes of tissue ecosystems. The dynamics are complex, with highly variable
    patterns of genetic diversity and resulting clonal architecture which are closely related to cancer progression, resistance
    to therapy, and recurrences,therefore, our better understanding of the evolutionary landscape in cancer can help to develop
    advanced treatments matching appropriately selected molecular targets. My main interest is to apply evolutionary genomics
    tools to understand intra-tumour heterogeneity across multiple non-Hodgkin Lymphomas and to reconstruct their evolutionary
    history as part of the Pan-cancer analysis of B-cell lymphomas using whole-genome sequencing data. These analyses will
    eventually allow us to reveal the timing of specific genomic aberrations and changing mutational process over the course
    of cancer evolution.
  photo: team/photo_shaghayegh.png

