- name: Matthew Nguyen
  is_pi: False
  is_current: False
  position: Undergraduate bioinformatician (NSERC USRA)
  github: https://github.com/matnguyen
  bio: >
    My project focuses on using machine learning to detect and filter sequencing artifacts
    in formalin-fixed paraffin embedded (FFPE) tissues. This will enable more robust variant
    calling in FFPE tumours which remains a major limitation in the transition from fresh
    frozen tissues. I am also using interpretable machine learning approaches to classify
    subtypes of Non-Hodgkin's Lymphomas.
